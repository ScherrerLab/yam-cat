# Config for yam-cat GUI

# *** Default Camera Trigger Lines *** #

# Format:
# GUID: trigger-line

# Example:
# 2676016BC31A: 4

camera-guids:
  2676016BC31A: 4
  267601CA59E7: 2


# *** Video Formats *** #
# You may edit this to enable different video formats in the GUI

# Format:
# fourcc: container

# Description:
# fourcc: used by OpenCV VideoWriter
# container: file extension

# Example:
# mp4v: avi

mp4v: avi

# Default Arduino pin for hardware trigger signal
arduino-pin: 9
arduino-address: /dev/ttyACM1
